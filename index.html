<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./font-awesome/css/all.min.css" />
</head>

<body>
    <div id="navigationPanel"></div>
    <div id="workingArea">
        <div id="editor">
            <div id="tools">
                <button class="toolButton" id="boldButton" 
                data-element="bold"
                accesskey="B"
                tabindex="-1">
                    <i class="fa fa-bold"></i>
                </button>
                <button class="toolButton" id="italicButton" 
                data-element="italic"
                accesskey="I"
                tabindex="-1">
                <i class="fa fa-italic"></i>
            </button>
                <button class="toolButton" id="hiliteColorButton" 
                data-element="hiliteColor" 
                data-param="yellow"
                tabindex="-1">
                Set yellow
            </button>
                <button class="toolButton" id="hiliteColorButton" 
                data-element="hiliteColor" 
                data-param="white"
                tabindex="-1">
                Set white
            </button>
                <button class="toolButton" id="indentButton" 
                data-element="indent"
                tabindex="-1">
                Indent
            </button>
                <button class="toolButton" id="outdentButton" 
                data-element="outdent"
                tabindex="-1">
                outdent
            </button>
            </div>
            <div id="canvas" contenteditable="true"></div>
        </div>
        <button id="saveButton">Save</button>
        <button id="saveAsButton">Save as</button>
        <button id="openFileButton">Open file</button>
    </div>

</body>

<script src="./notesEditorScript.js"></script>

</html>
