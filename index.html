<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./font-awesome/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"> 
</head>

<body>
    <div id="navigationPanel"></div>
    <div id="workingArea">
        <div id="fileTitle">
            <div class="title">
                Категория:
                <input id="categoryName" />
            </div>
            <div class="title">
                Название<span id="nonSaveIndicator" hidden>*</span>:
                <input id="conspectName" />
            </div>
            <div id="fileButtons">
                <button id="saveAsButton">Сохранить как</button>
                <hr />
                <button id="saveButton">Сохранить</button>
                <hr />
                <button id="openFileButton">Открыть</button>
            </div>
        </div>
        <div id="editor">
            <div id="tools">
                <select name="fonts" id="fonts" tabindex="-1">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma ">Tahoma </option>
                    <option value="Trebuchet MS ">Trebuchet MS </option>
                    <option value="Georgia ">Georgia </option>
                    <option value="Garamond ">Garamond </option>
                    <option value="Courier New ">Courier New </option>
                    <option value="Brush Script MT">Brush Script MT</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <select name="fontSize" id="fontSize" tabindex="-1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected="selected"s>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <button class="toolButton"
                    data-command="bold"
                    accesskey="B"
                    tabindex="-1">
                    <i class="fa fa-bold"></i>
                </button>
                <button class="toolButton"
                    data-command="italic"
                    accesskey="I"
                    tabindex="-1">
                    <i class="fa fa-italic"></i>
                </button>
                <button class="toolButton"
                    data-command="underline"
                    accesskey="U"
                    tabindex="-1">
                    <i class="fa fa-underline"></i>
                </button>
                <button class="toolButton"
                    data-command="strikeThrough"
                    tabindex="-1">
                    <i class="fa fa-strikethrough"></i>
                </button>
                <button class="toolButton"
                    data-command="subscript"
                    tabindex="-1">
                    <i class="fa fa-subscript"></i>
                </button>
                <button class="toolButton"
                    data-command="superscript"
                    tabindex="-1">
                    <i class="fa fa-superscript"></i>
                </button>
                <button class="toolButton"
                    data-command="justifyLeft"
                    accesskey="L"
                    tabindex="-1">
                    <i class="fa fa-align-left"></i>
                </button>
                <button class="toolButton"
                    data-command="justifyCenter"
                    accesskey="E"
                    tabindex="-1">
                    <i class="fa fa-align-center"></i>
                </button>
                <button class="toolButton"
                    data-command="justifyRight"
                    accesskey="R"
                    tabindex="-1">
                    <i class="fa fa-align-right"></i>
                </button>
                <button class="toolButton"
                    data-command="justifyFull"
                    accesskey="J"
                    tabindex="-1">
                    <i class="fa fa-align-justify"></i>
                </button>
                <button class="toolButton"
                    data-command="insertOrderedList"
                    tabindex="-1">
                    <i class="fa fa-list-ol"></i>
                </button>
                <button class="toolButton"
                    data-command="insertUnorderedList"
                    tabindex="-1">
                    <i class="fa fa-list"></i>
                </button>
                <button class="toolButton"
                    data-command="insertHorizontalRule"
                    tabindex="-1">
                    <i class="fa fa-minus"></i>
                </button>
                <button class="toolButton"
                    id="insertImageButton"
                    tabindex="-1">
                    <i class="fa fa-image"></i>
                </button>
                <button class="toolButton"
                    data-command="hiliteColor"
                    data-param="yellow"
                    tabindex="-1">
                    <i class="fa fa-paint-roller"></i>
                </button>
                <button class="toolButton"
                    data-command="removeFormat"
                    tabindex="-1">
                    <i class="fa fa-eraser"></i>
                </button>
            </div>
            <div id="canvas" contenteditable="true"></div>
        </div>
    </div>

</body>

<script src="./notesEditorScript.js"></script>

</html>
